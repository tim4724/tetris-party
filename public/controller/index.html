<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Tetris Party Controller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/controller/controller.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <!-- Connecting/waiting screen -->
  <div id="waiting-screen" class="screen">
    <h1 id="lobby-title" class="hidden">TETRIS PARTY</h1>
    <div id="room-code-box" class="hidden">
      <span id="room-code-label">ROOM</span>
      <span id="room-code-value"></span>
    </div>
    <p id="player-count" class="hidden"></p>
    <div id="player-identity" class="hidden">
      <div id="player-identity-card">
        <span id="player-identity-dot"></span>
        <span id="player-identity-name"></span>
      </div>
    </div>
    <button id="start-btn" class="hidden" disabled>START</button>
    <p id="status-text">Connecting...</p>
    <p id="status-detail"></p>
    <button id="rejoin-btn" class="hidden">Rejoin</button>
  </div>

  <!-- Game screen with touch area -->
  <div id="game-screen" class="screen hidden">
    <div id="status-bar">
      <div id="status-bar-accent"></div>
      <div id="status-bar-rows">
        <div id="status-bar-main">
          <span id="player-name">Player</span>
          <span id="player-indicator"></span>
          <span id="score-display">0</span>
        </div>
        <div id="status-bar-secondary">
          <span id="level-display">LVL 1</span>
          <span id="lines-display">0 lines</span>
          <div id="lines-progress"><div id="lines-progress-fill"></div></div>
        </div>
      </div>
    </div>
    <div id="touch-area">
      <div class="touch-instruction"><span>HOLD <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14L10 8L16 14"/><path d="M4 8L10 2L16 8"/></svg></span></div>
      <div id="touch-pad">
        <div id="feedback-layer"></div>
      </div>
      <div class="touch-instruction">
        <span><svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 4L7 10L13 16"/></svg> MOVE <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 4L13 10L7 16"/></svg></span>
        <span>SOFT DROP <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 7L10 13L16 7"/></svg></span>
        <span>HARD DROP <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 3L10 9L16 3"/><path d="M4 10L10 16L16 10"/></svg></span>
        <span><svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="10" cy="10" r="8"/><circle cx="10" cy="10" r="2.5" fill="currentColor" stroke="none"/></svg> ROTATE</span>
      </div>
    </div>
    <div id="garbage-bar"></div>
  </div>

  <!-- Game over screen -->
  <div id="gameover-screen" class="screen hidden">
    <h1 id="rank-display"></h1>
    <div id="stats-display"></div>
    <p>Waiting for next game...</p>
  </div>

  <script src="/shared/protocol.js"></script>
  <script src="/shared/colors.js"></script>
  <script src="/controller/TouchInput.js"></script>
  <script src="/controller/controller.js"></script>
</body>
</html>
