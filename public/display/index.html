<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Party - Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/shared/theme.css">
  <link rel="stylesheet" href="/shared/results.css">
  <link rel="stylesheet" href="/display/display.css">
</head>
<body>
  <!-- Shared falling tetromino background (visible on welcome + lobby) -->
  <canvas id="bg-canvas"></canvas>

  <!-- Mobile screen hint -->
  <div id="mobile-hint">
    <p class="mobile-hint-icon">üñ•Ô∏è</p>
    <h2>Open on a Larger Screen</h2>
    <p>This display is designed for TVs and computers.<br>Use your phone as a controller instead.</p>
    <button onclick="this.parentElement.remove()">Continue Anyway</button>
  </div>

  <!-- Welcome screen: unlocks audio via user gesture -->
  <div id="welcome-screen" class="screen">
    <h1>TETRIS PARTY</h1>
    <div class="welcome-chips">
      <span class="welcome-chip"><i class="welcome-chip-icon">üì±</i> Use your phone as controller</span>
      <span class="welcome-chip"><i class="welcome-chip-icon welcome-chip-icon--grey">üë•</i> 1 ‚Äì 4 players</span>
    </div>
    <button id="new-game-btn">START NEW GAME</button>
    <div id="welcome-footer">
      <span id="version-label"></span>
      <a id="github-link" href="https://github.com/tim4724/Tetris-Party" target="_blank" rel="noopener"><svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>GitHub</a>
    </div>
  </div>

  <!-- Lobby screen: QR code + player list + start button -->
  <div id="lobby-screen" class="screen hidden">
    <h1>TETRIS PARTY</h1>
    <div id="qr-container">
      <canvas id="qr-code"></canvas>
      <p id="qr-label">Scan to join</p>
      <p id="join-url"></p>
    </div>
    <div id="player-list"></div>
    <button id="start-btn" disabled>Waiting for players...</button>
  </div>

  <div id="game-toolbar" class="hidden">
    <button id="mute-btn" title="Toggle mute"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path class="sound-waves" d="M15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14"/></svg></button>
    <button id="fullscreen-btn" title="Toggle fullscreen"><svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor"><path d="M3 3h4V1H1v6h2V3zM11 1v2h4v4h2V1h-6zM15 15h-4v2h6v-6h-2v4zM3 11H1v6h6v-2H3v-4z"/></svg></button>
    <button id="pause-btn"><span class="pause-icon"></span></button>
  </div>

  <!-- Game screen: canvas boards -->
  <div id="game-screen" class="screen hidden">
    <canvas id="game-canvas"></canvas>
    <div id="countdown-overlay" class="hidden"></div>
  </div>

  <!-- Pause overlay -->
  <div id="pause-overlay" class="screen hidden">
    <h1>PAUSED</h1>
    <div id="pause-buttons">
      <button id="pause-continue-btn">Continue</button>
      <button id="pause-newgame-btn">New Game</button>
    </div>
  </div>

  <!-- Results overlay (shown on top of game screen) -->
  <div id="results-screen" class="screen hidden">
    <h1 class="results-title">GAME OVER</h1>
    <div id="results-list"></div>
    <div id="results-buttons">
      <button id="play-again-btn">Play Again</button>
      <button id="new-game-results-btn">New Game</button>
    </div>
  </div>

  <script src="/shared/protocol.js"></script>
  <script src="/shared/theme.js"></script>
  <script src="/shared/colors.js"></script>
  <script src="/shared/CanvasUtils.js"></script>
  <script src="/display/BoardRenderer.js"></script>
  <script src="/display/UIRenderer.js"></script>
  <script src="/display/Animations.js"></script>
  <script src="/shared/WelcomeBackground.js"></script>
  <script src="/display/Music.js"></script>
  <script src="/display/display.js"></script>
</body>
</html>
