<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Party - Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/display/display.css">
</head>
<body>
  <!-- Mobile screen hint -->
  <div id="mobile-hint">
    <p class="mobile-hint-icon">üñ•Ô∏è</p>
    <h2>Open on a Larger Screen</h2>
    <p>This display is designed for TVs and computers.<br>Use your phone as a controller instead.</p>
    <button onclick="this.parentElement.remove()">Continue Anyway</button>
  </div>

  <!-- Welcome screen: unlocks audio via user gesture -->
  <div id="welcome-screen" class="screen">
    <h1>TETRIS PARTY</h1>
    <button id="new-game-btn">START NEW GAME</button>
  </div>

  <!-- Lobby screen: QR code + player list + start button -->
  <div id="lobby-screen" class="screen hidden">
    <h1>TETRIS PARTY</h1>
    <div id="qr-container">
      <img id="qr-code" alt="Scan to join">
      <p id="qr-label">Scan to join</p>
      <p id="room-code"></p>
      <p id="join-url"></p>
    </div>
    <div id="player-list"></div>
<button id="start-btn" disabled>Waiting for players...</button>
  </div>

  <!-- Game screen: canvas boards -->
  <div id="game-screen" class="screen hidden">
    <canvas id="game-canvas"></canvas>
    <div id="countdown-overlay" class="hidden"></div>
    <button id="pause-btn" class="hidden"><span class="pause-icon"></span></button>
  </div>

  <!-- Pause overlay -->
  <div id="pause-overlay" class="screen hidden">
    <h1>PAUSED</h1>
    <div id="pause-buttons">
      <button id="pause-continue-btn">Continue</button>
      <button id="pause-newgame-btn">New Game</button>
    </div>
  </div>

  <!-- Results overlay (shown on top of game screen) -->
  <div id="results-screen" class="screen hidden">
    <h1>RESULTS</h1>
    <div id="results-list"></div>
    <div id="results-buttons">
      <button id="play-again-btn">Play Again</button>
      <button id="new-game-results-btn">New Game</button>
    </div>
  </div>

  <script src="/shared/protocol.js"></script>
  <script src="/shared/colors.js"></script>
  <script src="/display/BoardRenderer.js"></script>
  <script src="/display/UIRenderer.js"></script>
  <script src="/display/Animations.js"></script>
  <script src="/display/Music.js"></script>
  <script src="/display/display.js"></script>
</body>
</html>
